<div
  class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4"
  (click)="type() === 'message' ? closed.emit() : null"
>
  <div
    class="bg-white rounded-lg shadow-xl max-w-sm w-full p-6"
    (click)="$event.stopPropagation()"
  >
    <p
      class="text-center text-lg mb-4"
      [class]="variant() === 'success' ? 'text-green-700' :
               variant() === 'error' ? 'text-red-700' :
               'text-yellow-700'"
    >
      {{ message() }}
    </p>

    @if (type() === 'confirm') {
      <div class="flex gap-3">
        <button
          class="flex-1 py-2 rounded-lg text-white"
          [class]="variant() === 'success' ? 'bg-green-600 hover:bg-green-700' :
                   variant() === 'error' ? 'bg-red-600 hover:bg-red-700' :
                   'bg-yellow-600 hover:bg-yellow-700'"
          (click)="onConfirm()"
        >
          Yes
        </button>
        <button
          class="flex-1 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500"
          (click)="onCancel()"
        >
          No
        </button>
      </div>
    } @else {
      <button
        class="w-full py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700"
        (click)="closed.emit()"
      >
        OK
      </button>
    }
  </div>
</div>
