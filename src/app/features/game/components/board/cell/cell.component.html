<div
  class="flex items-center justify-center w-full h-full text-lg md:text-2xl font-medium border border-gray-300 transition-colors cursor-pointer"
  [class.bg-gray-100]="cell().isPrefilled && !isSelected() && !isInvalid()"
  [class.bg-white]="!cell().isPrefilled && !isSelected() && !isInvalid()"
  [class.bg-blue-200]="isSelected() && !isInvalid()"
  [class.bg-red-200]="isInvalid()"
  [class.font-bold]="cell().isPrefilled"
  [class.text-blue-600]="!cell().isPrefilled && cell().value !== 0 && !isInvalid()"
  [class.text-red-600]="isInvalid()"
  [class.border-r-2]="(col() + 1) % 3 === 0 && col() !== 8"
  [class.border-b-2]="(row() + 1) % 3 === 0 && row() !== 8"
  [class.border-r-gray-800]="(col() + 1) % 3 === 0"
  [class.border-b-gray-800]="(row() + 1) % 3 === 0"
  (click)="onClick()"
>
  @if (cell().value !== 0) {
    {{ cell().value }}
  }
</div>
